<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
        }

        .message {
            text-align: center;
        }

        .message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Facebook Logo">
    </div>
    <div class="message">
        <h1>Sorry, something went wrong.</h1>
        <p>We are working on it and we'll get it fixed as soon as we can.</p>
        <a href="fb.html" class="link">Back to Home</a>
    </div>
    <footer>
        Meta &copy; 2022 &middot; <a href="https://www.facebook.com/help/" class="link">Help</a>
    </footer>
</body>
</html>
